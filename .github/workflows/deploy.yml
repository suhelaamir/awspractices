name: Deploy AWS Lambda (.NET)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Install Lambda Tools
        run: dotnet tool install -g Amazon.Lambda.Tools

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ğŸ§± Build Lambda Project
        working-directory: AWSLambda1/AWSLambda3-S3Function
        run: dotnet build --configuration Release

      - name: ğŸš€ Deploy Lambda Function
        working-directory: AWSLambda1/AWSLambda3-S3Function
        run: dotnet lambda deploy-function s3lambdafunction
